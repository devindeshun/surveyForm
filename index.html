<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform.
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <br />
      <input id="name" type="name" placeholder="Enter your name" required />
      <br />
      <br />
      <label id="email-label" for="email">Email</label>
      <br />
      <input id="email" type="email" placeholder="Enter your email" required />
      <br />
      <br />
      <label id="number-label" for="number">Age (optional)</label>
      <br />
      <input id="number" type="number" min="10" max="99" placeholder="Age" />
      <br />
      <br />
      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <br />
      <select id="dropdown">
        <option value="student">Student</option>
        <option value="front-end-developer">Front End Developer</option>
        <option value="back-end-developer">Back End Developer</option>
        <option value="other">Other</option>
      </select>
      <br />
      <br />
      <label for="answer">Would you recommend us?</label>
      <br />
      <input type="radio" id="definitely" name="answer" value="definitely" />
      <label for="definitely">Definitely</label>
      <br />
      <input type="radio" id="maybe" name="answer" value="maybe" />
      <label for="maybe">Maybe</label> <br />
      <input type="radio" id="not-sure" name="answer" value="not-sure" />
      <label for="not-sure">Not Sure</label>
      <br />
      <br />
      <label for="improve"
        >What would you like to see improved? (Check all that apply)</label
      >
      <br />
      <input type="checkbox" name="improve" value="front-end-projects" />
      <label for="front-end-projects">Front-end Projects</label>
      <br />
      <input type="checkbox" name="improve" value="back-end-projects" />
      <label for="back-end-projects">Back-end Projects</label>
      <br />
      <input type="checkbox" name="improve" value="bootstrap" />
      <label for="bootstrap">Bootstrap</label>
      <br />
      <input type="checkbox" name="improve" value="github" />
      <label for="github">Github</label>
      <br />
      <br />
      <label for="text">Any additional comments?</label>
      <br />
      <textarea id="text"></textarea>
      <br />
      <br />
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
